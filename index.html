<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Random Maze</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div class="content" style="display:flex;flex-direction:row;width:100vw;justify-content:center;gap:3em">
        <canvas id="maze-canvas" width="800" height="600"></canvas>
        <div style="background-color:white;position:fixed;right:0;top:100px;border-radius:5px;display:flex;flex-direction:column;justify-content:flex-start;align-items:flex-start;gap:0.25em;">
            <h3>Configuration</h3>
            <label for="width">Width (between 10 and 1600):</label>
            <input type="range" id="width" name="width" min="100" max="1600" step="100" value="800">
            <label for="height">Height (between 10 and 900):</label>
            <input type="range" id="height" name="height" min="100" max="900" step="100" value="600">
            <label for="cell-size">Cell size (between 10 and 100):</label>
            <input type="range" id="cell-size" name="cell-size" min="10" max="100" step="10" value="40">
            <button id="downloadImgButton">Download as PNG</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
